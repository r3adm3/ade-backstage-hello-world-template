name: Docker Image CI

on:
  push:
    branches: [ "main" ]
  pull_request:
    branches: [ "main" ]

jobs:

  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v3
    - name: version stamp
      run: | 
        timestamp=$(date +%s)
        echo Display the timestamp: $timestamp

    - name: Build the Docker image
      run: |
        echo Display the timestamp: $timestamp
        docker build . --file Dockerfile --tag daed.duckdns.org:50000/adebackstage:$($timestamp)

    - name: Push the Docker image
      run: docker push daed.duckdns.org:50000/adebackstage:$($timestamp)
